<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contact-section">
        <div class="form-part">
            <div class="left-side">
                <h1><b>Login</b></h1>
                <div class="form-floating mb-3 ms-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3 ms-4">
                    <input type="password" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Password</label>
                  </div> 
                  <div class="button mb-3">
                  <button type="button" class="btn btn-primary">Log In</button>
                </div> 
                  <div class="mb-3 ms-2">
                  <a href="#" class="forgot-password"> forgot-password?</a>
                </div>
                <div class="bttns mb-3">
                    <button type="button" class="btn btn-primary">Login with facebook</button>
                </div>
                <div class="Signup-link ms-2">Not yet member? <a href="#">Forgot-password?</a></div>
            </div>
            <div class="right-side">
                <h1><b>Sign up</b></h1>
                <div class="form-floating mb-3 ms-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3 ms-4">
                    <input type="password" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Create password</label>
                  </div> 
                  <div class="form-floating mb-3 ms-4">
                    <input type="password" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Confirm password</label>
                    </div>
                    <div class="button mb-3">
                        <button type="button" class="btn btn-primary">Sign up</button>
                        </div>
                        <div class=" login mb-3 ms-2">Already have an account?
                            <a href="#" class="forgot-password"> Log In</a>
                          </div>
                          <div class="bttns mb-3">
                            <button type="button" class="btn btn-primary">Login with facebook</button>
                        </div>    
                      </div>
                  </div>
                </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
